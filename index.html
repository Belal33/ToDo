<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ToDo List App</h1>
    <div class="task-manager">
      <div class="inputs">
        <input
          type="text"
          maxlength="25"
          class="task-input"
          placeholder="Inter Your Text"
        />
        <input type="button" value="Add" />
      </div>
      <div class="tasks">
        <div class="task" task-id="1676661136843">
          <input maxlength="25" class="title" disabled="" />
          <button>open</button>
          <div class="details">
            <textarea class="info">info00000000000000</textarea>
            <span class="init-date">
              17/2/2023
              <br />
              21:12:16
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
